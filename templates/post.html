{% extends "layout.html" %} {% block body %}

<section class="recipe">
  <h2 class="recipe-hero-title">{{post.title}}</h2>
  <div class="row">
    <div class="col span-1-of-2">
      <img
        src="resources/img/food/white sauce pasta.jpg"
        class="recipe-hero-img"
      />
    </div>
    <div class="col span-1-of-2">
      <div class="recipe-hero-description">
        <h3>{{post.description}}</h3>
        <div class="row">
          <div class="col span-1-of-3">
            <ion-icon name="time-outline"></ion-icon>
            <h4>Prep Time</h4>
            <p>{{post.prep_time}}</p>
          </div>
          <div class="col span-1-of-3">
            <ion-icon name="time"></ion-icon>
            <h4>Cooking Time</h4>
            <p>{{post.cook_time}}</p>
          </div>
          <div class="col span-1-of-3">
            <ion-icon name="people"></ion-icon>
            <h4>Servings</h4>
            <p>{{post.serv}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="recipe-container">
    <div class="row">
      <div class="col span-1-of-2">
        <h4><i class="fas fa-utensils"></i>Procedure</h4>
        {{post.content}}
      </div>
      <div class="col span-1-of-2">
        <h4><i class="far fa-lemon"></i>Ingredients</h4>
        <p>{{post.ingre}}</p>
      </div>
    </div>
    <div class="tip">
      <h5><i class="far fa-comment-dots"></i>Tip &#8211;</h5>
      <p>{{post.tip}}</p>
    </div>
  </div>
</section>

{% endblock %}
